<app-nav-bar></app-nav-bar>


<div class="TablaxD">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

       
        <ng-container matColumnDef="ID SOLICITANTE">
          <th mat-header-cell *matHeaderCellDef> ID Solicitante </th>
          <td mat-cell *matCellDef="let element"> {{element.idUserPetitioner}} </td>
        </ng-container>
       
        <ng-container matColumnDef="ESTADO">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
      
      
        <ng-container matColumnDef="ACEPTAR" >
            <th mat-header-cell *matHeaderCellDef> Aceptar </th>
            <td mat-cell  *matCellDef="let element">
                <button (click)="aceptarRequest()" class="btnAceptar">
                                Aceptar
                    <i class="fa-solid fa-trash" style="color: #ffff;" ></i> 
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="RECHAZAR" >
            <th mat-header-cell *matHeaderCellDef> Rechazar </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="rechazarRequest(element.idRequest)" class="btnRechazar">
                    Rechazar
                    <i class="fa-solid fa-trash" style="color: #ffff;" ></i> 
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginatorCompras [pageSize]="4" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
    
</div>
